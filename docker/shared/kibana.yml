# Claude Company System - Kibana Configuration

server.name: claude-company-kibana
server.host: "0.0.0.0"
server.port: 5601

elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.username: ""
elasticsearch.password: ""

# Monitoring
monitoring.enabled: true
monitoring.kibana.collection.enabled: false

# Security
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "claude-company-system-encryption-key-32-chars"

# UI Configuration
server.publicBaseUrl: "http://localhost:5601"

# Default index patterns
kibana.defaultAppId: "discover"
kibana.index: ".kibana"

# Data views
data.search.timeout: 60000

# Logging
logging.appenders:
  file:
    type: file
    fileName: /usr/share/kibana/logs/kibana.log
    layout:
      type: json
      
logging.loggers:
  - name: http.server.response
    level: debug
    appenders: [file]
  - name: elasticsearch.query
    level: debug
    appenders: [file]

logging.root:
  level: info
  appenders: [file]

# Dashboard settings
dashboard.defaultDarkMode: false

# Maps (optional)
map.includeElasticMapsService: true

# Alerting
xpack.alerting.enabled: true
xpack.actions.enabled: true

# Advanced settings for Claude Company System
newsfeed.enabled: false
telemetry.enabled: false
telemetry.optIn: false

# Custom settings for log visualization
discover.sort.defaultOrder: desc
discover.sampleSize: 500
discover.maxDocFieldsDisplayed: 200

# Time picker settings
timepicker:
  timeDefaults:
    from: now-24h
    to: now
  refreshIntervalDefaults:
    pause: false
    value: 30000